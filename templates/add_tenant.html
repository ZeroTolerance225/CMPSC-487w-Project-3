<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if tenant %}Edit{% else %}Add{% endif %} Tenant</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #87CEEB; /* Light sky blue */
            color: black; /* Set text color to black */
            text-align: center; /* Center aligning content */
        }
        h1 {
            color: black; /* Set the title color to black */
        }
        .btn-custom {
            background-color: #0d0d0d; /* Darker black for buttons */
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #262626; /* Slightly lighter black on hover */
        }
        form {
            margin: 20px auto;
            width: 80%; /* Adjust width as needed */
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left; /* Align the form elements to the left */
        }
        label {
            display: block; /* Make label a block element */
            margin-bottom: 5px; /* Space between label and input */
            color: black; /* Label text color */
        }
        .form-control {
            width: 100%; /* Full width inputs */
            padding: 8px;
        }
        .btn-cancel {
            background-color: #6c757d; /* Bootstrap default gray for cancel button */
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>{% if tenant %}Edit{% else %}Add{% endif %} Tenant</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-custom">{% if tenant %}Update Tenant{% else %}Add Tenant{% endif %}</button>
    </form>
    {% if tenant %}
    <a href="{% url 'maintenance_app:manager_view' %}" class="btn btn-cancel">Cancel</a>
    {% endif %}
</body>
</html>
